<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windweller's Castle | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/foundation-icons.css" />
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/weatherModule.css">
    <link rel="stylesheet" href="css/home.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>
  </head>
  <body>
    
    <br>
    <br>
    <br>
    <br> 

    <!-- Chatting window -->
    
    <div class="row">
      <div class="large-8 large-offset-2 columns">
      	<div class="chatting-window panel" id="chatting-window">
          <!-- Chatting takes place -->
      	</div>
      </div>
    </div>

    <br>

    <!-- conversation bar -->
    <div class="row" id="input-area">
      <div class="large-12 columns">
        <form>
        <div class="row collapse">
          <div class="small-3 large-2 columns">
            <span class="prefix normal">Normal Mode: </span>
          </div>
          <div class="small-7 large-8 columns">
            <input type="text" placeholder="Start your conversation...">
          </div>
          <div class="small-2 large-2 columns">
            <a href="#" class="button postfix"><i class="fi-play size-21"></i></a>
          </div>
        </div>
      </form>
      </div>
    </div>

    <!-- Home filler module -->
    <div class="row text-center">
      <div class="large-12 columns">
        <h1>Welcome to the Castle</h1>
        <br>
        <div class="row">
          <div class="large-8 large-offset-2 columns" id="welcomeFiller">
              <p>Please try out our one and only service: Billy. Try to type some commands or sentences. He will try his best to address your need.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Weather module -->
    <div class="row">
      <div class="large-8 large-offset-2 columns weather-module">
        <div id="weather"></div>
      </div>
    </div>

    <!-- Search window module -->
    <div class="row search-window">
      <div class="large-10 large-offset-1 columns">
        <iframe width="100%" height="500px" frameborder="0" id="searchFrame"></iframe>
      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="js/foundation.min.js"></script>
<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/2.6.0/jquery.simpleWeather.min.js"></script> -->
    <script src="js/jquery.simpleWeather.min.js"></script>
    <script src="js/home.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
